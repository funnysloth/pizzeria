<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Piiza4life</title>
    <link rel="icon" type="image/x-icon" href="../static/icons/favicon.ico">
    <link type="text/css" href="../static/css/style.css" rel="stylesheet"/>
    <link type="text/css" href="../static/css/button.css" rel="stylesheet"/>
    <link type="text/css" href="../static/css/form.css" rel="stylesheet"/>
    <link type="text/css" href="../static/css/cart.css" rel="stylesheet"/>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="main-content-container">
        <div class="header-container no-nav-header">
            <header class="header container" id="sticky-header">
                <a href="/" class="nav-link logo justify-center"><h1 id='logo_text' class="h1">Pizza<span>4</span>life</h1></a>
                <ul class="nav">
                    <li class="nav-item">
                        <a th:href="@{/login}" class="nav-link login-link px-2 my-1">Увійти</a>
                    </li>
                    <li class="nav-item "><a th:href="@{/cart}" class="nav-link link-dark px-2">
                        <img src="../static/icons/basket3.svg" id="cart-img" alt="cart" height="23px">
                        <p id="cart-quantity"></p>
                    </a></li>
                </ul>
            </header>
        </div>
        <div class="container container-main">
            <div class="container justify-content-center form-container">
                <h3 class="h3 login-title">Вхід</h3>
                <form enctype="multipart/form-data" class="login-form" method="post">
                    <table class="justify-content-center">
                        <tr>
                            <td class="form-item">
                                <label for="email" class="login-text">E-mail</label>
                            </td>
                            <td class="form-item">
                                <label for="passwd" class="login-text">Пароль</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-item">
                                <input type="text" name="email" class="textbar" id="email"
                                       th:value="${email}" placeholder="example@gmail.com" required>
                            </td>
                            <td class="form-item">
                                <input type="password" name="passwd" class="textbar" id="passwd"
                                       th:value="${password}" placeholder="*************" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-item">
                                <small class="text-danger" th:if="${emailFailed!=null&&emailFailed}"
                                       th:text="${messageEmail}"></small>
                            </td>
                            <td class="form-item">
                                <small class="text-danger" th:if="${passwordFailed!=null&&passwordFailed}"
                                       th:text="${messagePassword}"></small>
                            </td>
                        </tr>
                        <tr>
                            <td class="form-item">
                                <a th:href="@{/registration}"><input type="button" name="registration" id="reg-btn" th:value="Реєстрація"></a>
                            </td>
                            <td class="form-item">
                                <input type="submit" name="login" id="login-btn" th:value="Увійти">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <ul class="footer-nav">
                <li><a th:href="@{/}" class="footer-link">Меню</a></li>
                <li><a th:href="@{/about}" class="footer-link">Про нас</a></li>
                <li><a th:href="@{/contacts}" class="footer-link">Контакти</a></li>
            </ul>
            <div class="footer-company">
                <p>© 2022 Pizza4Life</p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="../static/js/js.cookie.min.js"></script>
    <script type="text/javascript" src="../static/js/shopping.cart.js"></script>
    <script type="text/javascript" src="../static/js/no.nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
